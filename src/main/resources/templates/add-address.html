<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Address</title>
    <link rel="stylesheet" th:href="@{/css/main-styles.css}"/>
</head>
<body>
<h1>Add New Address</h1>

<form action="/addresses/add" method="post">
    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br>

    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="postalCode" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br>

    <label for="contactId">Contact ID:</label>
    <input type="text" id="contactId" name="contactId" required><br>

    <button type="submit">Save</button>
</form>

<a href="/addresses">Back to Address List</a>
</body>
</html>
