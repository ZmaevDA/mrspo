<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div id="addContactModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2 id="modalTitle">Modal Title</h2>
        <form id="modalForm" method="post">
            <input type="hidden" id="modalId" name="id">

            <div class="form-group">
                <label for="modalName">Name</label>
                <input type="text" id="modalName" name="name" required>
            </div>

            <div class="form-group">
                <label for="modalEmail">Email</label>
                <input type="text" id="modalEmail" name="email" required>
            </div>

            <div class="form-group">
                <label for="modalPhone">Phone</label>
                <input type="text" id="modalPhone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="modalCompanyId">Company</label>
                <select id="modalCompanyId" name="companyId" required>
                    <option value="" disabled selected>Select a company</option>
                    <li th:each="company : ${companies}">
                        <option th:value="${company.id}" th:text="${company.name}"></option>
                    </li>
                </select>
            </div>

            <div class="modal-buttons">
                <button type="button" id="cancelButton">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
